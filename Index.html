<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style.css">
    <title>Document</title>
</head>

<body>
    <div class="card">
        <header>
            <div class="container">
                <div class="header">
                    <iconify-icon class="aa" icon="eva:arrow-ios-back-outline"></iconify-icon>
                    <h2>My Profile</h2>
                    <iconify-icon class="ab" icon="fa6-solid:pen"></iconify-icon>
                </div>
                <div class="profile">
                    <div class="img-container">
                        <img src="/ProfilePic.png" alt="">
                    </div>
                    <div class="text-container">
                        <h2>Sajon Islam</h2>
                        <p>sajonislam007@gmail.com</p>
                        <p>User ID: 1234132</p>
                    </div>
                </div>
                <div class="navigation">
                    <ul>
                        <li>Account</li>
                        <li>Paynament Method</li>
                        <li>History</li>
                    </ul>
                </div>
                <main>
                    <div class="container">
                        <div class="my-cards">
                            <h3 class="class-name">My cards</h3>
                        </div>
                        <div class="card-container">
                            <div class="bank-card">
                                <h4 class="sajon-name">Sajon Islam</h4>
                                <iconify-icon class="amazon-icon" icon="simple-icons:amazonaws"></iconify-icon>
                            </div>
                            <p class="Platinum-Name">Amazon Platinum</p>
                            <p class="card-number">4756 **** **** 2345</p>
                            <div class="money">
                                <h4 class="money-number">$3245.87</h4>
                                <iconify-icon class="master-card-icon" icon="logos:mastercard"></iconify-icon>
                            </div>
                            <div class="btn-container">
                                <a class="btn" href="#">+</a>
                            </div>
                        </div>
                    </div>
                </main>
                <footer>
                    <div class="container">
                        <h3>Add new card</h3>
                        <div class="card-types">
                            <div class="logos">
                                <iconify-icon class="Google" icon="logos:google-icon"></iconify-icon>
                                <iconify-icon class="Credit" icon="uim:master-card" style="color: #999;"></iconify-icon>
                                <iconify-icon class="apple" icon="ant-design:apple-filled" style="color: #999;">
                                </iconify-icon>
                            </div>
                            <div class="h3">
                                <h3 class="Googleh3">Google Pay</h3>
                                <h3 class="Credith3">Credit Card</h3>
                                <h3 class="appleh3">Apple Pay</h3>
                            </div>
                            <div class="input">
                                <input class="Googleinput" type="radio">
                                <input class="Creditinput" type="radio">
                                <input class="Googleinput"type="radio">
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </header>
    </div>

    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
</body>

</html>
